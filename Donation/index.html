<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
</head>

<body>
    <nav id="nav">
        <div class="nav__wrapper">
            <div>
                <img src="./pngs/logo.png" class="logo">
            </div>
            <div>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Donate</a></li>
                    <li><a href="#" class="nav__link">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="mainPage">
        <section class="main">
            <div class="background__img">
                <div class="main__text">
                    <button class="main__button">Help those in need</button>
                </div>
            </div>
            <div class="main__linear--gradient"></div>
        </section>
    </main>
    <section id="donation">
        <div class="donation__wrapper">
            <h1 class="donation__title">No one has ever become poor from giving</h1>
            <div class="donation__img">
                <h1 class="donation__h1">You can make <br />a difference</h1>
            </div>
        </div>
        </div>
    </section>
    <section id="donate">
        <h1 style="text-align:center; margin: 25px 0;font-size:50px;">My Donation</h1>
        <div class="donate__wrapper">
            <div>
                <div class="frequency">
                    <h1 class="frequency__title">Frequency</h1>
                    <form class="frequency__form">
                        <input type="radio" name="choice">
                        <label for="one time">One time</label><br>
                        <input type="radio" name="choice">
                        <label for="monthly">Monthly <span class="monthly">You may cancel or change this amount at any time.</span></label>
                    </form>
                </div>
                <div class="amount">
                    <h1 class="amount__title">I want to give</h1>
                    <form class="form">
                        <input type="radio" name="value">
                        <label for="50$" style="margin-right:9px;">50$</label>
                        <input type="radio" name="value">
                        <label for="100$">100$</label>
                        <input type="radio" name="value">
                        <label for="200$">200$</label>
                        <br>
                        <input type="radio" name="value">
                        <label for="300$">300$</label>
                        <input type="radio" name="value">
                        <label for="500$">500$</label>
                        <input type="radio" name="value">
                        <label for="1000$">1,000$</label>
                        <br>
                            <input class="otherAmount" type="text" placeholder="Input any other amount">
                            <p class="form__minimum">$10 is the minimum amount you can give</p>
                    </form>
                </div>
                <div class="support">
                    <h1 class="support__title">I want to support</h1>
                    <div>
                        <select class="options">
                            <option>üë• Where It's Needed The Most</option>
                            <option>üöë Disaster Relief</option>
                            <option>üìç Your Locals</option>
                            <option>ü©∏ Blood Services</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="payments">
                <h1 class="payment__title">Payment method</h1>
                <div class="payments__methods">
                        <img src="https://www.debt.com/wp-content/uploads/2014/05/Credit-Card-Visa-Master-Card.jpg" class="payment">
                        <p class="payment__text">Pay Via Credit Card</p>
                        <img src="https://abc-corfu.com/img/paypal.png" class="payment">
                        <p class="payment__text">Pay Via Paypal</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
