<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <nav id="nav">
        <div class="nav__wrapper">
            <div>
                <img src="./pngs/logo.png" class="logo">
            </div>
            <div>
                <ul class="nav__links">
                    <li><a href="#donate" class="nav__link">Donate</a></li>
                    <li><a href="#" class="nav__link">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="mainPage">
        <section class="main">
            <div class="background__img">
                <div class="main__text">
                    <a href="#donation">
                        <button class="main__button">Help those in need</button>
                    </a>
                </div>
            </div>
            <div class="main__linear--gradient"></div>
        </section>
    </main>
    <section id="donation">
        <div class="donation__wrapper">
            <h1 class="donation__title">"No one has ever become poor from giving"</h1>
            <div class="donation__img">
                <h1 class="donation__h1">You can make <br />a difference</h1>
            </div>
        </div>
        </div>
    </section>
    <section id="donate">
        <h1 style="text-align:center; margin: 25px 0;font-size:50px;">My Donation</h1>
        <div class="donate__wrapper">
            <div>
                <div class="frequency">
                    <h1 class="frequency__title">Frequency</h1>
                    <form class="frequency__form">
                        <input type="radio" name="choice">
                        <label for="one time">One time</label><br>
                        <input type="radio" name="choice">
                        <label for="monthly">Monthly <span class="monthly">You may cancel or change this amount at any time.</span></label>
                    </form>
                </div>
                <div class="amount">
                    <h1 class="amount__title">I want to give</h1>
                    <form class="form">
                        <input type="radio" name="value">
                        <label for="50$" style="margin-right:9px;">50$</label>
                        <input type="radio" name="value">
                        <label for="100$">100$</label>
                        <input type="radio" name="value">
                        <label for="200$">200$</label>
                        <br>
                        <input type="radio" name="value">
                        <label for="300$">300$</label>
                        <input type="radio" name="value">
                        <label for="500$">500$</label>
                        <input type="radio" name="value">
                        <label for="1000$">1,000$</label>
                        <br>
                        <input name="value" class="otherAmount" type="text" placeholder="Input any other amount">
                        <p class="form__minimum">$10 is the minimum amount you can give</p>
                    </form>
                </div>
                <div class="support">
                    <h1 class="support__title">I want to support</h1>
                    <div>
                        <select class="options">
                            <option>üë• Where It's Needed The Most</option>
                            <option>üöë Disaster Relief</option>
                            <option>üìç Your Locals</option>
                            <option>ü©∏ Blood Services</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="payments">
                <h1 class="payment__title">Payment method</h1>
                <div class="payments__methods">
                        <button class="paypal__payment" onclick="payment()">
                            <img src="https://www.debt.com/wp-content/uploads/2014/05/Credit-Card-Visa-Master-Card.jpg" class="payment">
                        </button>
                        <span class="payment__text">Pay Via Credit Card</span>
                    <a target="_blank" href="https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state=%3Fintl%3D0">
                        <img src="https://abc-corfu.com/img/paypal.png" class="payment">
                    </a>
                        <span class="payment__text">Pay Via Paypal</span>
                </div>
            </div>
        </div>
    </section>
    <section id="payment">
        <div class="creditCard">
            <h1>Pay Via Credit Card</h1>
            <div class="information">
                <h1 style="margin: 20px 0;">Your Information</h1>
                <div>
                    <form class="personal__form">
                        <div class="personal__wrap">
                            <label class="personal__label">First name</label>
                            <input type="text" class="personal__input" required>
                        </div>
                        <div class="personal__wrap">
                            <label class="personal__label">Last name</label>
                            <input type="text" class="personal__input" required>
                        </div>
                        <div class="personal__wrap">
                            <label class="personal__label">Email Address</label>
                            <input type="email" class="personal__input" required>
                        </div>
                        <div class="personal__wrap">
                            <label class="personal__label">Phone Number <span style="font-size:smaller;color:gray;">(Optional)*</span></label>
                            <input type="number" class="personal__input" placeholder="555-555-5555">
                        </div>
                        <div class="personal__wrap">
                            <label class="personal__label">Address</label>
                            <input type="text" class="personal__input" required>
                        </div>
                        <div class="personal__wrap">
                            <label class="personal__label">Address Line 2</label>
                            <input type="text" class="personal__input">
                        </div>
                        <div class="personal__wrap">
                            <label class="personal__label">City</label>
                            <input type="text" class="personal__input" required>
                        </div>
                        <div class="personal__wrap2">
                            <label class="personal__label">State</label>
                            <input type="text" class="personal__input" required>
                        </div>
                        <div class="personal__wrap2">
                            <label class="personal__label">Postal Code</label>
                            <input type="text" class="personal__input" required>
                        </div>
                        <div class="personal__wrap">
                            <label class="personal__label">Card Number</label>
                            <input type="text" class="personal__input" required>
                        </div>
                        <div class="personal__wrap3">
                            <label class="personal__label">Month</label>
                            <input type="number" class="personal__input" required>
                        </div>
                        <div class="personal__wrap3">
                            <label class="personal__label">Year</label>
                            <input type="number" class="personal__input" required>
                        </div>
                        <div class="personal__wrap3">
                            <label class="personal__label">CVV</label>
                            <input type="number" class="personal__input" required>
                        </div>
                        <div class="submit__wrapper">
                            <input type="submit" class="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
